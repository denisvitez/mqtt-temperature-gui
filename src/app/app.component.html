<div class="row title">
  <div class="col-md-12">
    MQTT Temperature - {{appVersion}}
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <ng2-kw-gauge [segments]="tempSegments" [labels]="tempLabels"></ng2-kw-gauge>
  </div>
  <div class="col-md-6">
    <ng2-kw-gauge [segments]="humSegments" [labels]="humLabels"></ng2-kw-gauge>
  </div>
</div>
<div class="row white">
  <div class="col-md-4 col-md-offset-1 big bold centered">
    TEMPERATURE
  </div>
  <div class="col-md-1 big bold centered">
    <div *ngIf="tempRising == true" class="arrow-up"></div>
    <div *ngIf="tempRising == false" class="arrow-down"></div>
    <div *ngIf="tempRising == null" class="arrow-right"></div>
  </div>
  <div class="col-md-4 col-md-offset-1 big bold centered">
    HUMIDITY
  </div>
  <div class="col-md-1 big bold centered">
    <div *ngIf="humRising == true" class="arrow-up"></div>
    <div *ngIf="humRising == false" class="arrow-down"></div>
    <div *ngIf="humRising == null" class="arrow-right"></div>
  </div>
</div>
<div class="row bold">
  <div class="col-md-6 red centered">
    <div *ngFor="let item of temps" class="big">{{item}}Â°C</div>
  </div>
  <div class="col-md-6 blue centered">
    <div *ngFor="let item of hums" class="big">{{item}}%RH</div>
  </div>
</div>
